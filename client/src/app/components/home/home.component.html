<div class="container" *ngIf="isLoggedIn">
  <br />
  <button
    type="button"
    class="btn btn-danger"
    style="float:right"
    (click)="logout()"
  >
    Logout
  </button>
</div>
<div class="container" *ngIf="!showRegistrationForm && !isLoggedIn">
  <div
    id="loginbox"
    style="margin-top:50px;"
    class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"
  >
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
        <div style="float:right; font-size: 80%; position: relative; top:-10px">
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <div style="padding-top:30px" class="panel-body">
        <div
          style="display:none"
          id="login-alert"
          class="alert alert-danger col-sm-12"
        ></div>
        <form>
          <div class="form-group">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-user text-info"></i>
                </div>
              </div>
              <input
                id="login-username"
                type="text"
                class="form-control"
                name="usernameLogin"
                [(ngModel)]="usernameLogin"
                value=""
                placeholder="email"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-key text-info" aria-hidden="true"></i>
                </div>
              </div>
              <input
                id="login-password"
                type="password"
                class="form-control"
                name="passwordLogin"
                [(ngModel)]="passwordLogin"
                placeholder="password"
              />
            </div>
          </div>

          <div class="input-group">
            <div class="checkbox">
              <label>
                <input
                  id="login-remember"
                  type="checkbox"
                  name="remember"
                  value="1"
                />
                Remember me
              </label>
            </div>
          </div>

          <div style="margin-top:10px" class="form-group">
            <!-- Button -->

            <div class="col-sm-12 controls">
              <a id="btn-login" (click)="login()" class="btn btn-success"
                >Login
              </a>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-12 control">
              <div
                style="border-top: 1px solid#888; padding-top:15px; font-size:85%"
              >
                Don't have an account!
                <button
                  type="button"
                  class="btn btn-default"
                  (click)="toggleForm()"
                >
                  <p style="color:blue"><b>Sign Up Here</b></p>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="showRegistrationForm">
  <div
    id="signupbox"
    style="margin-top:50px;"
    class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"
  >
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title"><b> Sign Up</b></div>
        <div
          style="float:right; font-size: 85%; position: relative; top:-10px"
        ></div>
        <hr />
      </div>
      <div class="panel-body">
        <form id="signupform" class="form-horizontal" role="form">
          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>

          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                name="email"
                [(ngModel)]="email"
                placeholder="Email Address"
                [disabled]="signUpDone"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="firstname" class="col-md-3 control-label"
              >Team Name</label
            >
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                name="firstname"
                [(ngModel)]="teamName"
                placeholder="Team Name"
                [disabled]="signUpDone"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-md-6 control-label"
              >Contact Person
            </label>
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                name="lastname"
                [(ngModel)]="contactPerson"
                placeholder="Contact Person Name"
                [disabled]="signUpDone"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="employeeId" class="col-md-3 control-label"
              >Employee Id</label
            >
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                name="employeeId"
                [(ngModel)]="employeeId"
                placeholder="Employee Id"
                [disabled]="signUpDone"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="employeeId" class="col-md-3 control-label"
              >Password</label
            >
            <div class="col-md-9">
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="password"
                placeholder="Password"
                [disabled]="signUpDone"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="employeeId" class="col-md-6 control-label"
              >Confirm Password</label
            >
            <div class="col-md-9">
              <input
                type="password"
                class="form-control"
                name="cpassword"
                [(ngModel)]="cpassword"
                placeholder="Confirm Password"
                [disabled]="signUpDone"
              />
            </div>
          </div>

          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
              <button
                id="btn-signup"
                type="button"
                class="btn btn-info"
                (click)="signUp()"
              >
                <i class="icon-hand-right"></i>Sign Up
              </button>
              <hr />
              <div class="form-group">
                <label for="icode" class="col-md-3 control-label">OTP </label>
                <div class="col-md-9">
                  <input
                    type="text"
                    class="form-control"
                    name="icode"
                    placeholder=""
                    [(ngModel)]="otp"
                    [disabled]="!signUpDone"
                  />
                </div>
              </div>
              <button
                id="btn-signup"
                type="button"
                class="btn btn-info"
                (click)="verifyOtp()"
                [disabled]="!signUpDone"
              >
                <i class="icon-hand-right"></i>Verify OTP
              </button>
            </div>
          </div>

          <div
            style="border-top: 1px solid #999; padding-top:20px"
            class="form-group"
          ></div>
        </form>
      </div>
    </div>
  </div>
</div>
