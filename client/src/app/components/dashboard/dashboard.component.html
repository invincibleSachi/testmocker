<h4 style="margin-left: 20px">
  Welcome Team <b style="color: blue">{{ teamName }}</b>
</h4>
<br />
<div class="container row">
  <table class="table table-info table-bordered table-hover table-sm">
    <tr>
      <th>Contact Person:</th>
      <td>{{ contactPerson }}</td>
    </tr>
    <tr>
      <th>Email:</th>
      <td>{{ email }}</td>
    </tr>
    <tr>
      <th>Node Url:</th>
      <td>{{ uniqueName }}</td>
    </tr>
    <tr>
      <th>No of services:</th>
      <td>{{ noOfServices }}</td>
    </tr>
    <tr>
      <th>No of Rest end points:</th>
      <td>{{ restEndpoints }}</td>
    </tr>
    <tr>
      <th>No of Soap end points:</th>
      <td>{{ soapEndpoints }}</td>
    </tr>
  </table>

  <div class="server">
    <p>
      Server Status: <b class="{{ serverStatusClass }}"> {{ serverStatus }}</b>
    </p>
    <p style="margin-left: 60px">
      <button class="{{ buttonClass }}" (click)="onChangeServerStatus()">
        <i class="{{ serverIconClass }}" aria-hidden="true"></i>
        {{ serverBtnText }}
      </button>
    </p>
  </div>
</div>
